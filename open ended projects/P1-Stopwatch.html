<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch App</title>
</head>

<body>
    <h1>Stopwatch App</h1>

    <p class="js-timer"></p>
    <button class="js-start-button">Start</button>
    <button class="js-stop-button">Stop</button>
    <button class="js-reset-button">Reset</button>

    <script>
        let timer = 0;
        const timerElement = document.querySelector('.js-timer');
        timerElement.innerHTML = `00`;


        document.querySelector('.js-start-button')
            .addEventListener('click', () => {
                startTimer();
            });

        document.querySelector('.js-stop-button')
            .addEventListener('click', () => {
                stopTimer();
            });

        document.querySelector('.js-reset-button')
            .addEventListener('click', () => {
                resetTimer();
            });

        let intervalId;
        let isTimerStarted = false;

        function startTimer() {
            if (!isTimerStarted) {
                intervalId = setInterval(() => {
                    timer++;
                    if (timer < 10) {
                        timerElement.innerHTML = `0${timer}`;
                    } else {
                        timerElement.innerHTML = timer;
                    }
                }, 1000)

                isTimerStarted = true;
            };
        };

        function stopTimer() {
            clearInterval(intervalId);
            isTimerStarted = false;
        };

        function resetTimer() {
            if (!isTimerStarted) {
                timerElement.innerHTML = `00`;
            } else {
                clearInterval(intervalId);
                timerElement.innerHTML = `00`;
            }
        }


    </script>
</body>

</html>
