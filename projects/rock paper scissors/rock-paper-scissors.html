<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-button js-rock-button">
        <img class="move-icon" src="../images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button">
        <img class="move-icon" src="../images/paper-emoji.png" alt="">
    </button>

    <button class="move-button js-scissors-button">
        <img class="move-icon" src="../images/scissors-emoji.png" alt="">
    </button>

    <h2 class="result js-result"></h2>
    <p class="moves js-moves"></p>
    <p class="score js-score"></p>

    <button class="js-reset-score-button">Reset Score</button>
    <button class="js-auto-play-button">Auto Play</button>

    <p class="js-confirmation-message"></p>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
