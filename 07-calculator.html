<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        p {
            display: flex;
            gap: 6px;
        }

        button {
            width: 8%;
            display: flex;
            justify-items: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <p>
        <button onclick="
            updateCalculation('7')
            ">7</button>
        <button onclick="
            updateCalculation('8')
        ">8</button>
        <button onclick="
            updateCalculation('9')
        ">9</button>
        <button onclick="
            updateCalculation(' / ')
        ">/</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('4')
            ">4</button>
        <button onclick="
            updateCalculation('5')
        ">5</button>
        <button onclick="
            updateCalculation('6')
        ">6</button>
        <button onclick="
            updateCalculation(' * ')
        ">X</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('1')
            ">1</button>
        <button onclick="
            updateCalculation('2')
        ">2</button>
        <button onclick="
            updateCalculation('3')
        ">3</button>
        <button onclick="
            updateCalculation(' + ')
        ">+</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('0')
            ">0</button>
        <button onclick="
            updateCalculation('.')
        ">.</button>
        <button onclick="
            calculation = eval(calculation);
            console.log(calculation);
        ">=</button>
        <button onclick="
            updateCalculation(' - ')
        ">-</button>
    </p>
    <script>
        let calculation = '';
        function updateCalculation(number) {
            calculation += number
            console.log(calculation)
        }
    </script>
</body>

</html>
