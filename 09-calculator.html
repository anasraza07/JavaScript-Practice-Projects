<DOCTYPE html>
    <html>

    <head>
        <title>Calculator 09</title>
    </head>

    <body>
        <h1>Calculator 09</h1>
        <p class="js-calculation"></p>
        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>
            <button onclick="
                updateCalculation('2');
            ">2</button>
            <button onclick="
                updateCalculation('3');
            ">3</button>
            <button onclick="
                updateCalculation(' + ');
            ">+</button>
            <button onclick="
                calculation = eval(calculation);
                showOnPage();
                localStorage.setItem('calculation', calculation)
                console.log(calculation);
            ">=</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>
            <button onclick="
                updateCalculation('5');
            ">5</button>
            <button onclick="
                updateCalculation('6');
            ">6</button>
            <button onclick="
                updateCalculation('7');
            ">7</button>
            <button onclick="
                updateCalculation('8');
            ">8</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('.');
                ">.</button>
            <button onclick="
                updateCalculation('9');
            ">9</button>
            <button onclick="
                updateCalculation('0');
            ">0</button>
            <button onclick="
                updateCalculation('00');
            ">00</button>
            <button onclick="
                calculation = ''
                showOnPage();
                localStorage.removeItem('calculation')
                console.log(calculation);
            ">Clear</button>
        </p>

        <script>
            let calculation = localStorage.getItem('calculation') || '';
            showOnPage();

            function updateCalculation(math) {
                calculation += math;
                localStorage.setItem('calculation', calculation);
                showOnPage();
                // console.log(calculation);
            }

            function showOnPage() {
                document.querySelector('.js-calculation')
                    .innerHTML = calculation;
            }

        </script>
    </body>

    </html>
