<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantity 09</title>
</head>

<body>
    <h1>Cart Quantity</h1>
    <button onclick="
        alert(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>
    <button onclick="
        updateCartQuantity(2);
    ">+2</button>
    <button onclick="
        updateCartQuantity(3);
    ">+3</button>
    <button onclick="
        updateCartQuantity(4);
    ">+4</button>
    <button onclick="
        updateCartQuantity(5);
    ">+5</button>
    <button onclick="
        updateCartQuantity(-1);
    ">Remove from Cart</button>
    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>
    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>
    <button onclick="
        cartQuantity = 0;
        console.log(`Cart was reset`);
        // console.log(`Cart Quantity: ${cartQuantity}`);
        document.querySelector('.js-cart-quantity')
            .innerHTML = `Cart Quantity: ${cartQuantity}`
    ">Reset Cart</button>
    <p class="js-cart-quantity"></p>
    <script>
        let cartQuantity = 0;
        document.querySelector('.js-cart-quantity')
            .innerHTML = `Cart Quantity: ${cartQuantity}`;

        function updateCartQuantity(change) {
            if (cartQuantity + change > 10) {
                console.log('The cart is full');
                return;
            };

            if (cartQuantity + change < 0) {
                console.log('Not enough items in the cart')
                return;
            };

            cartQuantity += change;
            // console.log(`Cart Quantity: ${cartQuantity}`);
            document.querySelector('.js-cart-quantity')
                .innerHTML = `Cart Quantity: ${cartQuantity}`
        }
    </script>
</body>

</html>
